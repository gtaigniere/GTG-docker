<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Contenu du site">

    <title>Formulaire</title>
    <link rel="stylesheet" type="text/css" href="[chemin et nom du fichier CSS]">
  </head>

  <body>
    <header>
      <figure>
        <img src="[chemin et nom du fichier du image]" alt="Logo du site">
      </figure>
      <h1>Nom du site</h1>
    </header>

    <nav>

    </nav>

    <section>

      <form action="#" method="GET">
        <fieldset>
          <legend>Informations</legend>

          <div>
            <label for="cp">Votre code postal</label>
            <input type="text" size="5" name="code_postal" id="cp" maxlength="5">
          </div>

          <div>
            <input type="text" name="nom_champ" value="Champ vérouillé" readonly>
          </div>

          <div>
            <label for="age">Votre age</label>
            <input type="number" name="age" id="age">
          </div>

          <div>
            <input type="date" name="login" value="Entrez ici votre login" size="20">
          </div>

          <div>
            <label for="mdp">Votre mot de passe</label>
            <input type="password" name="mdp" id="mdp" required>
          </div>

          <input type="submit" value="Valider">
        </fieldset>
      </form>

    </section>

    <footer>

    </footer>
  </body>
</html>
